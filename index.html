<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo Project 02</title>
        <!-- reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- gg font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap"
            rel="stylesheet"
        />
        <!-- style css -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body style="height: 10000px">
        <!-- header -->
        <header class="header stick">
            <div class="content">
                <div class="body">
                    <!-- logo -->
                    <a href="#!"
                        ><img
                            src="./assets/img/logo.png"
                            alt="Lesson."
                            class="logo"
                    /></a>
                    <!-- nav -->
                    <nav class="nav">
                        <ul>
                            <li>
                                <a href="#!" title="Home">Home</a>
                            </li>
                            <li>
                                <a href="#!" title="Courses">Courses</a>
                            </li>
                            <li>
                                <a href="#!" title="Pricing">Pricing</a>
                            </li>
                            <li>
                                <a href="#!" title="Reviews">Reviews</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="action">
                        <a href="#!" class="btn">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <div class="hero">
            <div class="content">
                <div class="row">
                    <div class="image-large">
                        <img
                            src="./assets/img/img-hero.jpg"
                            alt="Learn without limits and spread knowledge."
                            class="large-img"
                        />
                    </div>
                    <div class="info">
                        <h1 class="title">
                            Learn without limits and spread knowledge.
                        </h1>
                        <p class="desc">
                            Build new skills for that “this is my year” feeling
                            with courses, certificates, and degrees from
                            world-class universities and companies.
                        </p>
                        <div class="action">
                            <a href="#!" class="btn">See Courses</a>
                            <div class="watch-video">
                                <div class="bg-play-video">
                                    <a href="#!"
                                        ><img src="./assets/img/play.svg" alt="" />
                                    </a>
                                </div>
                                <a href="#!">Watch Video</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
